{% extends 'Admin/base.html' %}

{% block body %}
    <h2 class="fw-bolder text-primary">Our Services</h2>
    <div class="row">
        <div class="table-responsive col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Duration</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in servicesData %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <th scope="row">{{service[0]}}</th>
                        <td scope="row">{{service[1]}}</td>
                        <td scope="row">{{service[2]}}</td>
                        <td scope="row">{{service[3]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <h2 class="fw-bolder text-primary mt-2">Add Service</h2>
        <form action="{{ url_for('servicesAdmin') }}" method="post" class="row g-1 needs-validation">
            <div class="col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input id="Name" name="Name" type="text" class="form-control" placeholder="Enter Name" required>
            </div>
            <div class="col-md-3">
                <label for="Cost" class="form-label">Cost</label>
                <input id="Cost" name="Cost" type="int" class="form-control" placeholder="Enter Cost" required>
            </div>
            <div class="col-md-4">
                <label for="Duration" class="form-label">Duration</label>
                <input id="Duration" name="Duration" type="int" class="form-control" placeholder="Enter Duration" required>
            </div>
            <p class="text-center {{registered}}">{{ msg }}</p>
            <div class="col-6 offset-5">
                <button class="btn btn-primary" type="submit">Add Service</button>
            </div>
        </form>
    </div>
{% endblock %}
