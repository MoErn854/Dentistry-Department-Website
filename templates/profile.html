{% extends 'base.html' %}
{% block body %}

<main>
    <div class="p-5 container text-center">
      <h1 class="fw-bolder text-primary">Your Profile</h1>
      <div class="p-3"></div>
      <div class="row">
        <div class="table-responsive col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">attribute</th>
                <th scope="col">value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Username :</th>
                <td>{{ session.username }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</main>

{% endblock %}
