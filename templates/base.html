<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="{{ url_for('static', filename='img/icon/icon.png') }}">

    <title>{{session.title}} | {{titlePage}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" >
  </head>
  <body>
    <header>
        <!-- https://getbootstrap.com/docs/5.1/components/scrollspy/#scrollspyHeading3 -->
        <nav style="z-index: 100; opacity: .96;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;" class="p-lg-0 p-1 navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand text-capitalize" href="./"><span class="fw-bolder text-primary">{{session.title}}</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ournavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ournavbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item nav-link {{ActiveHome}}"><a class="nav-link" href="./">Home</a></li>
                        <li class="nav-item nav-link {{ActiveAbout}}"><a class="nav-link" href="./About">About Us</a></li>
                        <li class="nav-item nav-link {{ActiveDoctors}}"><a class="nav-link" href="/Doctors">Our Dentists</a></li>
                        <li class="nav-item nav-link"><a class="nav-link" href="./#services">Our Services</a></li>
                        <li class="nav-item nav-link"><a class="nav-link {{ActiveContact}}" href="./Contact">Contact Us</a></li>
                    </ul>
                </div>
                <div>
                    {% if session.username %}
                        <small class=" h6">Hi <a href="/profile" class=" link-primary fw-bold">{{session.username}}</a></small>
                        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
                    {% else %}
                        <a class="link-dark text-decoration-none" href="./#login">Login</a>      
                        <a class="" href="{{ url_for('register') }}" class="btn">Dont't have an account?</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <div class="clearfix"></div>
    
    {% block body %}
    {% endblock %}
    
    <div class="clearfix"></div>
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top p-1">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img class="bi" height="24" src="{{ url_for('static', filename='img/icon/icon.png') }}" alt="{{session.title}}" title="{{session.title}}" />
                </a>
                <span class="text-muted">
                   &copy; 2021 â€“ 2022 Department
                </span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="https://github.com/MoErn854/Dentistry-Department-Website.git">
                        <i style="font-size: 30px;" class="bi bi-github">
                            <use xlink:href="#github"></use>
                        </i>
                    </a>
                </li>
              </ul>
            </footer>
          </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js//script.js') }}"></script>
  </body>
</html>
