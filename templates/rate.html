{% extends 'base.html' %}
{% block body %}

<main>
  <div style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" class="bg-light p-5 container">
    <h1 class="fw-bolder text-primary mb-4 text-center text-uppercase"><i style="color: #ffd700; font-size: 30px;" class="bi bi-star-fill"></i> Rate Us <i style="color: #ffd700; font-size: 30px;" class="bi bi-star-fill"></i></h1>
    {% if session.username %}
      <div class="offset-md-1  col-md-10">
        <form action="{{ url_for('RateUs') }}" method="POST" class="row g-3 needs-validation" novalidate>
            <label for="validationFName" class="form-label lead">Rate Us</label>
            <input name="rating" id="rating" class="rating" max="5" oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)" step="0.5" style="--value:2.5" type="range" value="2.5">

            <label for="message" class="form-label lead mb-0">Share Us Your Experience</label>
            <textarea name="message" id="message" type="text" class="form-control" required></textarea>
          <button role="button" class="button-9 btn btn-primary" type="submit">Rate</button>
          <p class="text-center {{PassOrNot}}">{{ msg }}</p>
        </form>
      </div>
    {% else %}
        <h3>You must be a user !</h3>
        <a href="{{ url_for('register') }}" class="btn">Dont't have an account?</a>
    {% endif %}
  </div>
</main>

{% endblock %}
